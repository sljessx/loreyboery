<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loremaster Account Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Loremaster Account Tracker</h1>
            <p>Track your World of Warcraft account-wide progress towards The Loremaster.</p>
        </header>

        <main>
            <div id="login-section">
                <div style="margin-bottom: 15px;">
                    <label for="region-select" style="margin-right: 10px;">Select Region:</label>
                    <select id="region-select" style="padding: 8px; border-radius: 4px;">
                        <option value="us">North America (US)</option>
                        <option value="eu">Europe (EU)</option>
                        <option value="kr">Korea (KR)</option>
                        <option value="tw">Taiwan (TW)</option>
                    </select>
                </div>
                <button id="login-btn">Log in with Battle.net</button>
            </div>

            <div id="loading-section" class="hidden">
                <p>Loading your achievement data...</p>
            </div>

            <div id="results-section" class="hidden">
                <div class="summary-card">
                    <h2>The Loremaster</h2>
                    <p id="overall-status">Status: Checking...</p>
                    <div class="progress-bar-container">
                        <div id="overall-progress-bar" class="progress-bar"></div>
                    </div>
                </div>

                <h3>Expansion Progress</h3>
                <ul id="expansion-list" class="achievement-list">
                    </ul>
                
                <button id="logout-btn" style="margin-top: 20px; background-color: #555;">Log Out / Switch Region</button>
            </div>
        </main>

        <footer>
            <p>Powered by the Blizzard API</p>
        </footer>
    </div>

    <script src="app.js?v=1003"></script>
</body>
</html>
